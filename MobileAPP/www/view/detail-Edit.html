<ion-view title="Detail-Edit">
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-icon icon ion-navicon" ng-click="returnDetail()"></button>
        <div class="h1 title">Customer Detail - Edit</div>
    </ion-header-bar>
    <ion-pane class="has-header">
        <div style="margin-top:14%;">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="John">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Suhr">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="john@suhr.com">
                </label>
            </div>
        </div>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar">
            <a class="button button-positive">Save</a>
            <a class="button button-light" ng-click="returnDetail()">Cancel</a>
        </div>
    </ion-footer-bar>
</ion-view>
